<!DOCTYPE html>
<html>
<head>
	<title>Register page</title>
</head>
<body>

<h1>Register</h1>

<form>
	First Name:<input type="text" name="fn" required="true" />
	Last Name:<input type="text" name="ln" required="true" />
	<p>
	Male <input type="radio" name="gender" required="true"/>
	Female <input type="radio" name="gender" required="true"/>
	Other <input type="radio" name="gender" required="true"/>
	</p>

	Email: <input type="Email" name="email" required="" placeholder="someone@gmail.com" />
	Password: <input type="Password" name="pwd" required="true" minlength="5" maxlength="10" />

	<p>

	Birthday <select name="Month" ><option>Jan</option><option>Feb</option></select>
	<select name="Day"><option>01</option><option>02</option></select>
	<select name="Year"><option>1989</option><option>1990</option></select>
	</p>

	<p>
		I agree to the terms and conditions <input type="checkbox" name="">
	</p>
	<input type="submit" name="">
</form>
</body>
</html>
